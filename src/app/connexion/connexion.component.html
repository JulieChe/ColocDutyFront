<div class="container ">
    <div class="contentbis text-center">
        <div class="titrepage">Welcome ! </div>
    </div>
    <br>
    <br>
    <div class="contentbis row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body card-shadow">
                    <div class="myform form ">
                        <form #connexion="ngForm">
                            <div class="form-group">
                                <input type="login" class="form-control" id="login" placeholder="Login" name="login"
                                    ngModel="">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Mot de passe"
                                    name="password" ngModel="">
                            </div>
                                                     
                            <div class="container">
                                <div class="button">
                                    <button type="submit" class="btn send-button" (click)="connect(connexion.value)">
                                        <div class="text-button">Connexion</div>
                                    </button>
                                </div>
                                <br>
                                <div class="button">
                                    <button type="submit" class="btn send-button" (click)="goToInscription()">
                                        <div class="text-button">Inscription</div>
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <h3>{{msg}}</h3>
        </div>
    </div>
</div>
