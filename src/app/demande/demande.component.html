<div class="container content">
    <div class = "titrepage">Demandes pour la coloc</div>
    <br>

    <main role="main" class="container">

        <div class="my-3 p-3 bg-white rounded box-shadow">
            <h3 class="border-bottom border-gray pb-2 mb-0">Nouvelles demandes</h3>
            <div *ngIf demandeNL = null>Il n'y a aucune nouvelle demande.</div>
            <div class="media text-muted pt-3" *ngFor="let d of this.demandesNonLues">
                <img data-src="holder.js/32x32?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1" alt="32x32"
                    class="mr-2 rounded" style="width: 32px; height: 32px;"
                    src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2232%22%20height%3D%2232%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2032%2032%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_17844c26915%20text%20%7B%20fill%3A%23007bff%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A2pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_17844c26915%22%3E%3Crect%20width%3D%2232%22%20height%3D%2232%22%20fill%3D%22%23007bff%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2211.5390625%22%20y%3D%2216.9%22%3E32x32%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                    data-holder-rendered="true">
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong class="d-block text-gray-dark">{{d.user.pseudo}} {{d.user.mail}}</strong>
                    {{d.message}}
                </p>
                <small class="d-block text-right mt-3">
                    <button type="button" class="btn button float-right" (click)="marqLu(d)" onclick="window.location.reload(false)">Marquer comme lu</button>
                </small>
            </div>
        </div>

        <div class="my-3 p-3 bg-white rounded box-shadow">
            <h3 class="border-bottom border-gray pb-2 mb-0">Demandes passées</h3>
            <div *ngIf demandeL = null>Il n'y a aucune demande passée.</div>
            <div class="media text-muted pt-3" *ngFor="let d of this.demandesLues">

                    <img data-src="holder.js/32x32?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1" alt="32x32"
                        class="mr-2 rounded" style="width: 32px; height: 32px;"
                        src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2232%22%20height%3D%2232%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2032%2032%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_17844c26915%20text%20%7B%20fill%3A%23007bff%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A2pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_17844c26915%22%3E%3Crect%20width%3D%2232%22%20height%3D%2232%22%20fill%3D%22%23007bff%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2211.5390625%22%20y%3D%2216.9%22%3E32x32%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                        data-holder-rendered="true">
                    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                        <strong class="d-block text-gray-dark">{{d.user.pseudo}} {{d.user.mail}}</strong>
                        {{d.message}}
                    </p>
                    <small class="d-block text-right mt-3">
                        <button type="button" class="btn button float-right" (click)="marqNLu(d)" onclick="window.location.reload(false)">Marquer comme non lu</button>
                    </small>

            </div>
        </div>
    </main>


</div>
