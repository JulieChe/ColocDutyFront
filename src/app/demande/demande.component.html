<div class="container contentbis">
    <div class="titrepage text-center">Demandes pour la coloc</div>
    <br>

    <main role="main" class="container">

        <div class="my-3 p-3 bg-white rounded box-shadow">
            <div class="border-bottom border-gray pb-2 mb-0 titre3">Nouvelles demandes</div>
            <div class="media text-muted pt-3" *ngIf="cacherAffNL()">Il n'y a aucune nouvelle demande.</div>
            <div class="media text-muted pt-3" *ngFor="let d of this.demandesNonLues">
                <img data-src="holder.js/32x32?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1" alt="32x32"
                    class="mr-2 rounded" style="width: 32px; height: 32px;"  [src]="changeImForm(d.user.image)"
                    *ngIf="imageExist(d.user.image)" data-holder-rendered="true">
                <p class="textinterne media-body pb-3 mb-0 small lh-125 border-bottom border-gray ">
                    <strong class="d-block text-gray-dark">{{d.user.pseudo}}</strong>
                    contact : {{d.user.email}}
                    <br>
                    {{d.message}}
                </p>
                <small class="d-block text-right mt-3">
                    <button type="button" class="btn button float-right" (click)="marqLu(d)">Marquer comme lu</button>
                </small>
            </div>
        </div>

        <div class="my-3 p-3 bg-white rounded box-shadow">
            <div class="border-bottom border-gray pb-2 mb-0 titre3">Demandes passées</div>
            <div class="media text-muted pt-3" *ngIf="cacherAffL()">Il n'y a aucune demande passée.</div>
            <div class="media text-muted pt-3" *ngFor="let d of this.demandesLues">

                <img data-src="holder.js/32x32?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1" alt="32x32"
                    class="mr-2 rounded" style="width: 32px; height: 32px;"  [src]="changeImForm(d.user.image)"
                    *ngIf="imageExist(d.user.image)" data-holder-rendered="true">
                <p class="textinterne media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong class="d-block text-gray-dark">{{d.user.pseudo}}</strong>
                    contact : {{d.user.email}}
                    <br>
                    {{d.message}}
                </p>
                <small class="d-block text-right mt-3">
                    <button type="button" class="btn button float-right" (click)="marqNLu(d)">Marquer comme non
                        lu</button>
                </small>

            </div>
        </div>

        <div class="text-right">
            <button class="btn button-back " (click)="retour()">
                <span class="">
                    <i class="fa fa-reply" style="color:#fff; font-size:28px;"></i>
                </span>
            </button>
        </div>


    </main>


</div>
