<div class="content text-center">

    <div>
        <form #accueilsanscoloc="ngForm">
            <div class="card container cardshadow">

                <input type="idColoc" class="form-control" id="inputIdColoc"
                    placeholder="Veuillez saisir l'identifiant de votre colocation" name="idColoc" ngModel="" required>
            </div>
            <div>{{ msg }}</div>
            <br>


            <button type="submit" class="btn btn-secondary" (click)="findcoloc(accueilsanscoloc.value)">Valider</button>

        </form>
    </div>
    <br>
    <div class="btn-group">
        <button class="btn btn-primary" onclick="window.location.href='http://localhost:4200/creationColoc';">Creer une nouvelle colocation</button>
        <button class="btn btn-primary" onclick="window.location.href='http://localhost:4200/exploration';">Rechercher une colocation</button>
    </div>


</div>
