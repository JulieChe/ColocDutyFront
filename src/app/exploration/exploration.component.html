<div class="contentbis text-center">
    <div class="titrepage">Liste des colocs publiques : </div>
   
    <table class="contentbis container" id="tableSortExample">
        <thead class="card-header">
            <tr>
                <!-- <th *ngFor="let head of headElements; let i = index" aria-controls="tableSortExample" scope="col" >{{head | titlecase}} -->
                <th class="titrecadre">Nom</th>
                <th class="titrecadre">Capacité</th>
                <th class="titrecadre">Description</th>
                <th></th>

            </tr>
        </thead>
        <tbody *ngFor="let c of colocation">
            <tr class="textinterne">
                <td>{{c.nomColoc}}</td>
                <td>{{c.capacite}}</td>
                <td>{{c.descColoc}}</td>
                <td><button class="button" (click)="redirection(c.idColoc)">Détails</button></td>
            </tr>
        </tbody>

    </table>
    

    <div class="text-right contentbis">
        <button class="btn button-back" (click)="retourAccueilSansColoc()">
            <span class="">
                <i class="fa fa-reply" style="color:#fff; font-size:28px;"></i>
              </span>
        </button>
    </div>

   
</div>
