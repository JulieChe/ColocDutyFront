<div class="contentbis text-center container">
    <div class="contentbis text-center">

        <form>

            <br>


            <div class="titrepage text-center">Liste des colocs publiques : </div>

            <br><br>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <!-- <th *ngFor="let head of headElements; let i = index" aria-controls="tableSortExample" scope="col" >{{head | titlecase}} -->
                        <th>
                            Nom
                            <br>
                        </th>
                        <th>
                            Capacité
                            <button class="btn" data-toggle="collapse" data-target="#toggleCapacite">
                                <span class="">
                                    <i class="fa fa-search-plus"
                                        style="color:rgba(11, 6, 37, 0.952); font-size:14px;"></i>
                                </span>
                            </button>
                            <div id="toggleCapacite" class="collapse">
                                <input type="capacite" class="text-center" id="inputCapacite" placeholder=""
                                    name="nomColoc" [(ngModel)]="capacite">
                            </div>
                        </th>
                        <th>

                            Ville
                            <button class="btn" data-toggle="collapse" data-target="#toggleVille">
                                <span class="">
                                    <i class="fa fa-search-plus"
                                        style="color:rgba(11, 6, 37, 0.952); font-size:14px;"></i>
                                </span>
                            </button>
                            <div id="toggleVille" class="collapse">
                                <input type="ville" class="text-center" id="inputVille" placeholder=""
                                    name="adresseVille" [(ngModel)]="adresseVille">
                            </div>

                        </th>
                        <th>

                            Loyer
                            <button class="btn" data-toggle="collapse" data-target="#toggleLoyer">
                                <span class="">
                                    <i class="fa fa-search-plus"
                                        style="color:rgba(11, 6, 37, 0.952); font-size:14px;"></i>
                                </span>
                            </button>
                            <div id="toggleLoyer" class="collapse">
                                <input type="loyer" class="text-center" id="inputLoyer" placeholder="" name="loyer"
                                    [(ngModel)]="loyer">
                            </div>

                        </th>
                        <th>

                            <button type="submit" class="btn button" (click)="filtreColoc()">
                                <span class="">
                                    <i class="fa fa-search" style="color:#fff; font-size:14px;"></i>
                                </span>
                            </button>


                            <button type="reset" class="btn button" (click)="colocation=allColoc">
                                <span class="">
                                    <i class="fa fa-undo" style="color:#fff; font-size:14px;"></i>
                                </span>
                            </button>
                        </th>

                    </tr>
                </thead>
                <tbody *ngFor="let c of colocation">
                    <tr>
                        <td>{{c.nomColoc}}</td>
                        <td>{{c.capacite}}</td>
                        <td *ngIf="c.adresse !==null">{{c.adresse.ville}}</td>
                        <td *ngIf="c.adresse ===null">(Non mentionné)</td>
                        <td>{{c.loyer}}</td>
                        <td><button class="btn button" (click)="redirection(c.idColoc)">Détails</button></td>
                    </tr>
                </tbody>

            </table>
        </form>
        <br>
        <br>


    </div>

    <div class="text-right">
        <button class="btn button-back " (click)="retourAccueil()">
            <span class="">
                <i class="fa fa-reply" style="color:#fff; font-size:28px;"></i>
            </span>
        </button>
    </div>





</div>
