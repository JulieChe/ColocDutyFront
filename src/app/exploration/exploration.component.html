<div class="contentbis text-center">
    <div class="contentbis text-center">
        <div>
            <h2>Liste des colocs publiques</h2>
            <table  class="liste-colocs">
                <thead>
                    <tr>
                        <!-- <th *ngFor="let head of headElements; let i = index" aria-controls="tableSortExample" scope="col" >{{head | titlecase}} -->
                        <th>Nom</th>
                        <th>Capacité</th>
                        <th>Description</th>
                        <th></th>
        
                    </tr>
                </thead>
                <tbody *ngFor="let c of colocation">
                    <tr>
                        <td>{{c.nomColoc}}</td>
                        <td>{{c.capacite}}</td>
                        <td>{{c.descColoc}}</td>
                        <td><button class="button" (click)="redirection(c.idColoc)">Détails</button></td>
                    </tr>
                </tbody>
        
            </table>
<br>
<br>
            <form>
                <div class="card container cardshadow">
                    <input type="loyer"  class="form-control" id="inputLoyer"
                        placeholder="Recherchez par loyer" name="loyer" [(ngModel)]="loyer" required>
                    <input type="capacite"  class="form-control" id="inputCapacite"
                        placeholder="Recherchez par Capacité" name="nomColoc" [(ngModel)]="capacite" required>
                    <div class="alert alert-light" role="alert">{{ msg }}</div>
                    <input type="ville"  class="form-control" id="inputVille"
                        placeholder="Recherchez par ville" name="adresseVille" [(ngModel)]="adresseVille" required>

                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-secondary" (click)="filtreColoc()">Valider</button>
            </form>
        </div>
  
    
    </div>

<div class= "text-right">
    <button class="btn large-button " (click)="retourAccueil()">Retour</button>
</div>
    





</div>
