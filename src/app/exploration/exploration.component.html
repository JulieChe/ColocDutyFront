<h2>Liste des colocs</h2>


<div class="content center">

    <table class="table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Capacité</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody *ngFor='let c of colocation'>
            <td>{{c.nomColoc}}</td>
            <td>{{c.capacite}}</td>
            <td>{{c.descColoc}}</td>
            <td><button (click)="redirection(c.idColoc)">Détails</button></td>
        </tbody>

    </table>

</div>
